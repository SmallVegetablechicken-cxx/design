<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>设置我的资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layui/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layui/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">开课</div>
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="courseInsert">
                        <div class="layui-row layui-col-space9 layui-form-item">
                            <div class="layui-col-md4">
                                <label class="layui-form-label">课程名称：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="courseName" lay-verify="required" placeholder=""
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-md4">
                                <label class="layui-form-label">课程类型：</label>
                                <div class="layui-input-block">
                                    <select name="courseType" lay-verify="required" lay-filter="courseType">
                                        <option value=""></option>
                                        <option value="0">前端工程师</option>
                                        <option value="1">Node.js工程师</option>
                                        <option value="2">PHP工程师</option>
                                        <option value="3">Java工程师</option>
                                        <option value="4">运维</option>
                                        <option value="4">视觉设计师</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row layui-col-space9 layui-form-item">
                            <div class="layui-col-md4">
                                <label class="layui-form-label">开始时间：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="courseStartTime" lay-verify="datetime" id="courseStartTime"
                                           placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-md4">
                                <label class="layui-form-label">结束时间：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="courseEndTime" lay-verify="datetime" id="courseEndTime"
                                           placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-row layui-col-space9 layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">上课时间：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="courseTime_min" placeholder="HH:ii:ss" autocomplete="off" class="layui-input"
                                           lay-verify="time" id="courseTime_min">
                                </div>
                                <div class="layui-form-mid">-</div>
                                <div class="layui-input-inline">
                                    <input type="text" name="courseTime_max" placeholder="HH:ii:ss" autocomplete="off" class="layui-input"
                                           lay-verify="time" id="courseTime_max">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">开课周期：</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="week[1]" title="星期一">
                                <input type="checkbox" name="week[2]" title="星期二">
                                <input type="checkbox" name="week[3]" title="星期三" >
                                <input type="checkbox" name="week[4]" title="星期四">
                                <input type="checkbox" name="week[5]" title="星期五">
                                <input type="checkbox" name="week[6]" title="星期六">
                                <input type="checkbox" name="week[7]" title="星期日">
                            </div>
                        </div>
<!--                        <div class="layui-form-item">-->
<!--                            <label class="layui-form-label">所属职称：</label>-->
<!--                            <div class="layui-input-block">-->
<!--                                <input type="radio" name="role" value="" title="经理">-->
<!--                                <input type="radio" name="role" value="" title="主管">-->
<!--                                <input type="radio" name="role" value="" title="码农" checked>-->
<!--                                <input type="radio" name="role" value="" title="端水">-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">备注：</label>
                            <div class="layui-input-block">
                                <textarea name="remark" placeholder="" class="layui-textarea"></textarea>
                            </div>
                        </div>
<!--                        <div class="layui-form-item">-->
<!--                            <label class="layui-form-label"> </label>-->
<!--                            <div class="layui-input-block">-->
<!--                                <input type="checkbox" name="agreement" title="同意" lay-skin="primary" checked>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../layui/layui/layui.js"></script>
<script src="../../jquery/jquery-3.4.1.js"></script>
<script>
    layui.config({
        base: '../../../layui/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'set', 'laydate'], function () {
        var $ = layui.$
            , admin = layui.admin
            , form = layui.form
            , layer = layui.layer
            , laydate = layui.laydate;

        form.render();
        //提交
        form.on('submit(submit)', function (obj) {
            console.log(obj.data);
            console.log(obj.field);
            f(obj.field,"../../test");
            return false;
        });

        laydate.render({
            elem: '#courseStartTime'
            ,type:"datetime"
        });
        laydate.render({
            elem: '#courseEndTime'
            ,type:"datetime"
        });
        laydate.render({
            elem: '#courseTime_min'
            ,type:"time"
        });
        laydate.render({
            elem: '#courseTime_max'
            ,type:"time"
        });

        function f (data ,url) {
            admin.req({
                url: url
                , type: "POST"
                , data: data
                , done: function (res) {
                    layer.msg(res.msg, {
                        offset: '15px'
                        , icon: res.status>0?1:2
                        , time: 3000
                    },function () {
                        if(res.status===31) {
                            location.href = 'info'; //刷新
                        }
                        return 0
                    });
                }
            });
        }
    });

</script>
</body>
</html>
