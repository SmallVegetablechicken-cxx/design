<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>员工入职登记表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layui/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layui/style/admin.css" media="all">
    <link rel="stylesheet" href="../layui/style/login.css" media="all">
</head>
<body>
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;padding: 50px 0">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>员工入职登记表</h2>
            <p>信息填写</p>
        </div>
        <form class="layadmin-user-login-box layadmin-user-login-body layui-form" action="" lay-filter="LAY-user-login">
            <div class="layui-form-item">

                    <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                           for="LAY-user-login-name"></label>
                    <input type="text" name="name" id="LAY-user-login-name" lay-verify="require"
                           placeholder="姓名" class="layui-input">

            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone"
                       for="LAY-user-login-phone"></label>
                <input type="text" name="phone" id="LAY-user-login-phone" lay-verify="phone" placeholder="手机"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-user" for="LAY-user-login-sex"></label>
                <select name="sex" lay-verify="required" id="LAY-user-login-sex">
                    <option value="">性别</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-water"
                       for="LAY-user-login-no"></label>
                <input type="text" name="no" id="LAY-user-login-no" lay-verify="identity" placeholder="身份证号码"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-login-wechat"
                       for="LAY-user-login-wechat"></label>
                <input type="text" name="wechat" id="LAY-user-login-wechat" lay-verify="require" placeholder="微信"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-date" for="LAY-user-login-date"></label>
                <input type="text" name="date" id="LAY-user-login-date" lay-verify="date" placeholder="MM-dd"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-user" for="LAY-user-login-type"></label>
                <select name="type" lay-verify="required" id="LAY-user-login-type">
                    <option value="">员工选择</option>
                    <option value="3">教练员</option>
                    <option value="4">财务</option>
                    <option value="5">保洁</option>
                    <option value="6">保安</option>
                    <option value="7">售货员</option>
                    <option value="8">其他</option>
                </select>
            </div>
            <!--<div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                               for="LAY-user-login-vercode"></label>
                        <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required"
                               placeholder="验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid"
                                    id="LAY-user-getsmscode">获取验证码
                            </button>
                        </div>
                    </div>
                </div>
            </div>-->
          <div class="layui-form-item">
            <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                   for="LAY-user-login-id"></label>
            <input type="text" name="id" id="LAY-user-login-id" lay-verify="require" placeholder="账号"
                   class="layui-input">
          </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="pass" placeholder="密码"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-repass"></label>
                <input type="password" name="repass" id="LAY-user-login-repass" lay-verify="required" placeholder="确认密码"
                       class="layui-input">
            </div>

            <div class="layui-form-item">
                <input type="checkbox" name="agreement" lay-skin="primary" title="同意入职协议" checked>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-reg-submit">注 册</button>
            </div>
        </form>
    </div>
</div>

<script src="../layui/layui/layui.js"></script>
<script src="../jquery/jquery-3.4.1.js"></script>
<script>
    layui.config({
        base: '../../layui/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user' , 'form', 'laydate'], function () {
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , layuidate = layui.laydate
            , router = layui.router();

        form.render(null,"LAY-user-login");

      layuidate.render({
        elem: '#LAY-user-login-date'
      });

        //提交
        form.on('submit(LAY-user-reg-submit)', function (obj) {
            var field = obj.field;

            //确认密码
            if (field.password !== field.repass) {
                return layer.msg('两次密码输入不一致');
            }

            //是否同意用户协议
            if (!field.agreement) {
                return layer.msg('你必须同意用户协议才能注册');
            }
            field.date=field.date.substring(5);

            //请求接口
            admin.req({
                url: 'registerInput' //实际使用请改成服务端真实接口
                , data: field
                , type: "POST"
                , done: function (res) {
                    layer.msg(res.msg, {
                        offset: '15px'
                        , icon: res.status>0?1:2
                        , time: 1000
                    }, function () {
                        location.hash = '/user/login'; //跳转到登入页
                    });
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
